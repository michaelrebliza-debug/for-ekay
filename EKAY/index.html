<!DOCTYPE html>
<html>
<head>
    <title>For Ekay üíå</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #ffe6f0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .envelope {
            position: relative;
            width: 350px;
            height: 250px;
            background: #ffb6c1;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .flap {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #ff99b9;
            clip-path: polygon(0 0, 50% 60%, 100% 0);
            transform-origin: top;
            transition: transform 0.8s ease;
            border-radius: 12px;
        }

        .letter {
            position: absolute;
            width: 90%;
            height: 85%;
            background: white;
            top: 10px;
            left: 5%;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-sizing: border-box;
            transform: translateY(40px);
            transition: transform 0.8s ease;
            opacity: 0;
        }

        .letter h2 {
            color: #d63384;
        }

        .letter p {
            font-size: 13px;
            color: #555;
            line-height: 1.6;
            min-height: 80px;
        }

        .buttons {
            margin-top: 10px;
            display: none;
        }

        .yes-btn {
            padding: 12px 22px;
            font-size: 14px;
            border-radius: 25px;
            border: none;
            background: #ff4d94;
            color: white;
            cursor: pointer;
            margin: 5px;
            transition: 0.3s;
        }

        .normal-btn {
            padding: 8px 16px;
            font-size: 12px;
            border-radius: 20px;
            border: none;
            background: #ff85b3;
            color: white;
            cursor: pointer;
            margin: 5px;
            transition: 0.3s;
        }

        button:hover {
            background: #d63384;
        }

        .open .flap {
            transform: rotateX(180deg);
        }

        .open .letter {
            transform: translateY(-60px);
            opacity: 1;
        }

        .final-message {
            position: absolute;
            top: 15%;
            text-align: center;
            font-size: 20px;
            color: #d63384;
            opacity: 0;
            transition: 0.5s;
        }

        .show {
            opacity: 1;
        }
    </style>
</head>
<body>

<div class="envelope" onclick="openLetter()">
    <div class="flap"></div>
    <div class="letter">
        <h2>Hi Ekay üíó</h2>
        <p id="typeText"></p>

        <div class="buttons" id="choiceButtons">
            <p><strong>Will you be my Valentine? üíï</strong></p>
            <button class="yes-btn" onclick="answer(event, true)">Yes üíñ</button>
            <button class="normal-btn" onclick="answer(event, false)">Of course üíï</button>
        </div>
    </div>
</div>

<div class="final-message" id="finalMsg">
    Thank you, Ekay üíó<br>
    You are truly one of God‚Äôs most beautiful blessings in my life.<br><br>
    ‚Äî Awi ü§ç
</div>

<script>
    const message = `I still remember the first time we met at Mariapolis 2023 in Leyte.
That day didn‚Äôt feel ordinary ‚Äî it felt like a blessing.

Since then, you‚Äôve made my days brighter, my prayers deeper,
and my heart happier.`;

    let i = 0;
    function typeWriter() {
        if (i < message.length) {
            document.getElementById("typeText").innerHTML += message.charAt(i);
            i++;
            setTimeout(typeWriter, 35);
        } else {
            document.getElementById("choiceButtons").style.display = "block";
        }
    }

    function openLetter() {
        document.querySelector('.envelope').classList.add('open');
        setTimeout(typeWriter, 800);
    }

    function answer(event, isYes) {
        event.stopPropagation();
        document.getElementById('finalMsg').classList.add('show');

        if (isYes) {
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });
        }
    }
</script>

</body>
</html>
