<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Ekay üíå</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to top right, #ffe6f0, #ffd6eb);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .envelope {
            position: relative;
            width: 90%;
            max-width: 350px;
            height: 250px;
            background: #ffb6c1;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            transition: 0.3s;
        }

        .flap {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #ff99b9;
            clip-path: polygon(0 0, 50% 60%, 100% 0);
            transform-origin: top;
            transition: transform 0.8s ease;
            border-radius: 15px;
        }

        .letter {
            position: absolute;
            width: 90%;
            height: 85%;
            background: white;
            top: 10px;
            left: 5%;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-sizing: border-box;
            transform: translateY(40px);
            transition: transform 0.8s ease;
            opacity: 0;
        }

        .letter h2 {
            color: #d63384;
            margin-top: 0;
        }

        .letter p {
            font-size: 13px;
            color: #555;
            line-height: 1.6;
            min-height: 80px;
        }

        .buttons {
            margin-top: 10px;
            display: none;
        }

        .yes-btn {
            padding: 12px 22px;
            font-size: 14px;
            border-radius: 25px;
            border: none;
            background: #ff4d94;
            color: white;
            cursor: pointer;
            margin: 5px;
            transition: 0.3s;
        }

        .normal-btn {
            padding: 8px 16px;
            font-size: 12px;
            border-radius: 20px;
            border: none;
            background: #ff85b3;
            color: white;
            cursor: pointer;
            margin: 5px;
            transition: 0.3s;
        }

        button:hover {
            background: #d63384;
        }

        .open .flap {
            transform: rotateX(180deg);
        }

        .open .letter {
            transform: translateY(-60px);
            opacity: 1;
        }

        .final-message {
            position: absolute;
            top: 20%;
            text-align: center;
            font-size: 20px;
            color: #d63384;
            opacity: 0;
            transition: 0.5s;
        }

        .show {
            opacity: 1;
        }

        /* Floating hearts */
        .heart {
            position: absolute;
            color: #ff4d94;
            animation: float 6s linear infinite;
            font-size: 20px;
        }

        @keyframes float {
            0% { transform: translateY(100vh); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
    </style>
</head>

<body>

<audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_6c4a31c3fa.mp3?filename=romantic-love-115350.mp3" type="audio/mpeg">
</audio>

<div class="envelope" onclick="openLetter()">
    <div class="flap"></div>
    <div class="letter">
        <h2>Hi Ekay üíó</h2>
        <p id="typeText"></p>

        <div class="buttons" id="choiceButtons">
            <p><strong>Will you be my Valentine? üíï</strong></p>
            <button class="yes-btn" onclick="answer(event, true)">Yes üíñ</button>
            <button class="normal-btn" onmouseover="moveButton(this)">No üòÖ</button>
        </div>
    </div>
</div>

<div class="final-message" id="finalMsg">
    Thank you, Ekay üíó<br>
    You are truly one of God‚Äôs most beautiful blessings in my life.<br><br>
    ‚Äî Awi ü§ç
</div>

<script>
    const message = `I still remember the first time we met at Mariapolis 2023 in Leyte.
That day didn‚Äôt feel ordinary ‚Äî it felt like a blessing.

Since then, you‚Äôve made my days brighter, my prayers deeper,
and my heart happier.`;

    let i = 0;
    function typeWriter() {
        if (i < message.length) {
            document.getElementById("typeText").innerHTML += message.charAt(i);
            i++;
            setTimeout(typeWriter, 35);
        } else {
            document.getElementById("choiceButtons").style.display = "block";
        }
    }

    function openLetter() {
        document.querySelector('.envelope').classList.add('open');
        document.getElementById("bgMusic").play();
        setTimeout(typeWriter, 800);
    }

    function answer(event, isYes) {
        event.stopPropagation();
        document.getElementById('finalMsg').classList.add('show');

        confetti({
            particleCount: 200,
            spread: 80,
            origin: { y: 0.6 }
        });
    }

    function moveButton(btn) {
        btn.style.position = "absolute";
        btn.style.left = Math.random() * 80 + "%";
        btn.style.top = Math.random() * 80 + "%";
    }

    // Floating hearts
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "üíó";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 20 + 10) + "px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
    }, 500);
</script>

</body>
</html>
